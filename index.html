  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FashionVibe | Modern Fashion Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #ffffff; color: #222; }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: #000;
      color: #fff;
    }
    header h1 { font-size: 26px; letter-spacing: 2px; }
    nav a {
      color: #fff;
      margin-left: 25px;
      text-decoration: none;
      font-size: 15px;
    }
    nav a:hover { color: #f5c26b; }

    /* Hero */
    .hero {
      height: 90vh;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .hero h2 { font-size: 48px; margin-bottom: 15px; }
    .hero p { font-size: 18px; margin-bottom: 30px; }
    .hero button {
      padding: 12px 30px;
      border: none;
      background: #f5c26b;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }
    .hero button:hover { background: #e4b357; }

    /* Products */
    .products {
      padding: 80px 60px;
    }
    .products h3 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 50px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .product {
      border: 1px solid #eee;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }
    .product:hover { box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: 300px; object-fit: cover; }
    .product h4 { margin: 15px 0 8px; }
    .product span { color: #f5c26b; font-weight: 600; }

    /* Newsletter */
    .newsletter {
      background: #000;
      color: #fff;
      padding: 60px;
      text-align: center;
    }
    .newsletter h3 { font-size: 28px; margin-bottom: 10px; }
    .newsletter input {
      padding: 12px;
      width: 280px;
      border: none;
      margin-right: 10px;
    }
    .newsletter button {
      padding: 12px 20px;
      border: none;
      background: #f5c26b;
      font-weight: 600;
      cursor: pointer;
    }

    /* Footer */
    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 25px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      header { padding: 20px; }
      .products { padding: 60px 20px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>FashionVibe</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Contact</a>
    </nav>
    <meta name="google-site-verification" content="_EJRX5oMDi2Fmf8Z3pgT0hezn-5wFupz95l43F8Bzy4" />
  </header>

  <section class="hero">
    <div>
      <h2>New Season, New Style</h2>
      <p>Discover the latest trends in fashion</p>
      <button>Shop Now</button>
    </div>
  </section>

  <section class="products">
    <h3>Featured Collection</h3>
    <div class="product-grid">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1520975922321-71a8b1eaf2a5?auto=format&fit=crop&w=800&q=80" />
        <h4>Classic Jacket</h4>
        <span>$89</span>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1520974735194-6c5d59d7bcd5?auto=format&fit=crop&w=800&q=80" />
        <h4>Summer Dress</h4>
        <span>$59</span>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=800&q=80" />
        <h4>Street Sneakers</h4>
        <span>$99</span>
      </div>
    </div>
  </section>

  <section class="newsletter">
    <h3>Join Our Newsletter</h3>
    <p>Get exclusive offers & style updates</p><br />
    <input type="email" placeholder="Enter your email" />
    <button>Subscribe</button>
  </section>

  <footer>
    Â© 2026 FashionVibe. All rights reserved.
  </footer>

</body>
</html>
